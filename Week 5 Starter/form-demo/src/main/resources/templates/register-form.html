<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
</head>
<body>
    <h1>Register Page</h1>
    <form action="/register" method="post" th:object="${employee}">
        <label>User Id</label>
        <input type="text" name="userId" th:field="*{userId}">
        <br>
        <label>Password</label>
        <input type="password" name="password" th:field="*{password}">
        <br>
        <label>First Name</label>
        <input type="text" name="firstName" th:field="*{firstName}">
        <br>
        <label>Last Name</label>
        <input type="text" name="lastName" th:field="*{lastName}">
        <br>
        <button>Register</button>
    </form>
    <p>No account? Register here <a href="/register">Register</a>
        <<-- This link will Whitelabel </p>

</body>
</html>
